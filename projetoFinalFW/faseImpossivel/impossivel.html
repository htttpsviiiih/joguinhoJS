<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>

<tela class="gameCanvas" largura="900" altura="600">

<areaInicio px="0" py="250" largura="180" altura="100" cor="#004400"></areaInicio>
<areaChegada px="720" py="250" largura="180" altura="100" cor="#550000"></areaChegada>

<jogador px="40" py="300" tamanho="25" cor="purple"></jogador>

<inimigo px="250" py="80" tamanho="25" cor="green" moverH="direita" moverV="abaixo"></inimigo>
<inimigo px="450" py="400" tamanho="25" cor="green" moverH="esquerda" moverV="acima"></inimigo>
<inimigo px="600" py="120" tamanho="25" cor="green" moverH="direita" moverV="acima"></inimigo>
<inimigo px="350" py="500" tamanho="25" cor="green" moverH="direita" moverV="abaixo"></inimigo>
<inimigo px="100" py="450" tamanho="25" cor="green" moverH="direita" moverV="acima"></inimigo>
<inimigo px="550" py="300" tamanho="25" cor="green" moverH="esquerda" moverV="abaixo"></inimigo>
<inimigo px="300" py="200" tamanho="25" cor="green" moverH="direita" moverV="abaixo"></inimigo>
<inimigo px="700" py="400" tamanho="25" cor="green" moverH="esquerda" moverV="acima"></inimigo>

<moeda px="240" py="150" tamanho="15" cor="gold"></moeda>
<moeda px="500" py="100" tamanho="15" cor="gold"></moeda>
<moeda px="400" py="350" tamanho="15" cor="gold"></moeda>
<moeda px="650" py="180" tamanho="15" cor="gold"></moeda>
<moeda px="150" py="480" tamanho="15" cor="gold"></moeda>
<moeda px="600" py="450" tamanho="15" cor="gold"></moeda>
<moeda px="350" py="80" tamanho="15" cor="gold"></moeda>



</tela>
<div id="placar">Moedas: 0</div>
<h1 id="texto"></h1>



<script src="script.js"></script>
</body>
</html>
